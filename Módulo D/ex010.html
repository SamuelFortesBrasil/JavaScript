<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro:<input type="number" id="vel">Km/H
    <input type="submit" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
   
        function calcular(){
            var vel = document.getElementById('vel')
            var res = document.getElementById('res')
            var velo = Number(vel.value)
            res.innerHTML = `Sua velocidade atual Ã© de ${velo}Km/h`
            if(velo > 60){
                res.innerHTML += `<p>Sua velocidade ultrapassa o limite! MULTADO.</p>`
            }
        }




    </script>
</body>
</html>
