<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>JavaScript</title>

<body>
    <h1>Tratando Dados</h1>
    <script>
        var n1 = Number(prompt('Digite um Número:'))
        var n2 = Number(prompt('Digite outro Número:'))

        alert('A soma dos Número é '+soma)
    </script>
