<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(0, 128, 58);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 20px;
            line-height: 200px;
            border-radius: 10px;
            box-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clique)
        area.addEventListener('mouseout', retorno)
        function clique(){
            area.style.backgroundColor = 'aqua'
            area.innerText = ('Click')
            area.style.fontSize = '30px'
        }
        function retorno(){
            area.style.backgroundColor = 'rgb(0, 128, 58)'
            area.innerText = ('Interaja...')
            area.style.fontSize = '20px'
        }
    </script>
</body>
</html>
